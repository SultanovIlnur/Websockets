<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Websockets</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="d-flex h-100 align-items-center flex-column my-5">
      <h2 id="WSocketStatus">Not connected</h2>
      <h1 id="WSocketURL">Websocket URL:</h1>
      <input type="text" class="form-control" id="WSocketURLField" value="wss://echo.websocket.org">
      <button class="btn btn-primary my-3" id="connectButton">Connect</button>
      <h1>Websocket request:</h1>
      <input type="text" class="form-control" id="requestField">
      <button class="btn btn-primary my-3" id="sendButton" disabled>Send</button>
      <h1>Answer:</h1>
      <h3 id="requestResponse"></h3>
      <button class="btn btn-primary my-3" id="disconnectButton" disabled>Disconnect</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
  </body>
</html>
